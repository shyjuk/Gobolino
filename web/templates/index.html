{% extends "base.html" %}
{% block content %}
    <div class="row">
            <div id="info" class="col-md-offset-2 col-md-8">
    <table class="table table-bordered table-hover">                    
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Status</th>
            </tr>
          </thead>
        <tbody>    
    {% for key, value in info.iteritems() %}
            <tr>
                <td scope="row">{{ key }}</td>
                <td scope="row">{{ value }}</td>
            </tr>
    {% endfor %}
      </tbody>
    </table>
    </div>
    </div>
{% endblock %}
