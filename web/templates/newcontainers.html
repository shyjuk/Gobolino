{% extends "base.html" %}
{% block content %}
        <div class="row">
            <div id="lateral" class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li {% if request.endpoint == "containers" %}class="active"{% endif %}><a href="{{ url_for("containers") }}">Running</a></li>
                    <li {% if request.endpoint == "containersall" %}class="active"{% endif %}><a href="{{ url_for("containersall") }}">All</a></li>
                <hr>
                <li {% if request.endpoint == "containernew" %}class="active"{% endif %}><a href="{{ url_for("containernew") }}">New container</a></li>
                </ul>
            </div>
        <div id="newcontainer" class="col-md-6">
    <form method="post" action="{{ url_for("containernew") }}">
        <table class="table borderless table-hover">
        {% for field in form %}
            {% if field.id == "csrf_token" %}
                {{ field }}
            {% else %}
            <tr>
                <td width="20%">{{ field.label }} </td>
                <td>{{ field }}</td> 
                <td><b>{{ field.errors[0] if field.errors}}</b></td>
            </tr>
            {% endif %}
        {% endfor %}
        </table>
    <button type="submit" class="btn btn-success">Create new container</button>
    </form>
        </div>
        </div>
{% endblock %}
